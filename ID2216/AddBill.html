    
<!DOCTYPE html>
<html lang="en">
<head>
<title>AddBills</title>
 <link rel="stylesheet" href="reset.css">
       <link rel="stylesheet" href="bootstrap/css/bootstrap.css" crossorigin="anonymous">
        <meta charset="utf-8">
        </head>
    
    <div class="row">
    <div class="col-sm-12"><p>Add a bill</p></div>
    </div>

    <div data-bind="visible: !addBill()">
<ul class="list-group">
  <button data-bind="click: $root.showAddBill" class="list-group-item">List 1</button>
  <button class="list-group-item">List 2</button>
  <button class="list-group-item">Maja</button>
  <button class="list-group-item">Oscar</button>
</ul>
    
    <button data-bind="click: $root.showSearch" class="btn btn-primary btn-block">Search</button>
    
    <div data-bind="visible: !searchUI()">
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Search for lists or people"/>
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="Lists">Lists</label>
  </div>
    <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="Friends">Friends</label>
  </div>
</div>
    </div>
    
    <div data-bind="visible: addBill()">
        <div data-bind="visible: !form()">
        <p>With:</p>
        <h4 class="left">List 1</h4>
        <div class="right"><button data-bind="click: $root.notAddBill" class="btn btn-primary">Confirm Bill</button></div>
        <div class="list-group-item">
            <p>Bill Name:</p>
            <input type="text" placeholder="Enter name..."/>
        </div>
  <div class="list-group-item">
            <p>Description:</p>
            <input type="text" placeholder="Enter description..."/>
        </div>
  <div class="list-group-item">
            <p>Amount:</p>
            <input type="text" placeholder="Enter Amount..."/>
        </div>
        
        <div class="list-group-item left">
            <p>Who pays?</p>
            <div class="right">  <p class="right">Oscar</p><input class="left" type="checkbox"/></div>
           <div class="right"> <p class="right">Maja</p><input class="right"  type="checkbox"/></div>
            <div class="right">  <p class="right">You</p><input class="left" type="checkbox"/></div>
        </div>
        <div class="list-group-item right">
            <div class="center"><p data-bind="visible: equally()">Splitting equally!</p>
                <p data-bind="visible: !equally()">Custom split!</p>
                <button data-bind="click: $root.notEqually , click:$root.showForm" class="btn btn-primary">Specify</button>
                <button data-bind="click: $root.Equally" class="btn btn-primary">Equally</button></div>
      </div>
            </div>
        
        <div data-bind="visible: form()">
        <p class="left">Oscar</p><input class="left" type="text" placeholder="0.00"/>
            <p class="left">Maja</p><input class="left" type="text" placeholder="0.00"/>
             <p class="left">You</p><input class="left" type="text" placeholder="0.00"/>
            <button data-bind="click: $root.notForm" class="btn btn-primary btn-block">Confirm!</button>
        </div>
        
        
    
    
    </div>

</div>
