    
<!DOCTYPE html>
<html lang="en">
<head>
<title>Lists</title>
 <link rel="stylesheet" href="reset.css">
       <link rel="stylesheet" href="bootstrap/css/bootstrap.css" crossorigin="anonymous">
        <meta charset="utf-8">
        </head>
    

    
<div class="row">
    <div class="col-xs-2"><a  data-bind="visible: memberUI()" href="MyLists.html"><p  class="display-1 white"><</p></a></div>
    <div class="col-xs-8"><p class="display-1">New List</p></div>
    <div class="col-xs-2"><p class="display-1">     </p></div>
    </div>    
    
    
    
    
<div data-bind="visible: memberUI()">
<div class="row">    
    <div class="col-xs-12 whiteback"></div>
    </div>
<div class="row">
        <p class="col-xs-2 whiteback"></p>
        <p class="col-xs-4 whiteback">List name:</p>
    <input type="text" class="col-xs-4  whiteback"/>
        <p class="col-xs-2 whiteback"></p>
    </div>
        <div class="row">
          <p class="col-xs-2 whiteback"></p>
        <p class="col-xs-4 whiteback">Description:</p>
    <input type="text" class="col-xs-4  whiteback"/>
        <p class="col-x
                  s-2 whiteback"></p>
            </div>
    </div>

    
    
   <div  data-bind="visible: !memberUI()">
    <div class="row">
       <div class="col-xs-12 lightblue"><input type="text" class="form-control input-sx" placeholder="Enter name" />
        
        </div>
       </div>
       <p>Friends:</p> 
         <ul data-bind="foreach: friends" class="list-group">
             <button data-bind="click: $parent.addMember" class="list-group-item">+ <strong data-bind="text: name"></strong></button>
        </ul>
    </div>
    
    <p>Current Members:</p>
     <ul data-bind="foreach: members" class="list-group">
             <button class="list-group-item">+ <strong data-bind="text: name"></strong></button>
        </ul>
    
    <button data-bind="visible: memberUI(), click: $root.showMemberUI"  type="button" class="btn btn-primary btn-block">+ Add Members</button>
    
    
     <button  data-bind="visible: !memberUI() ,click: showNewList"  type="button" class="btn btn-primary btn-block">Return</button>
    
    <button data-bind="visible: memberUI()" href="MyLists.html" type="button" class="btn btn-primary btn-block">Create List</button>
 
        <div class="text-center">
<div class="btn-group btn-group-justified" role="toolbar" aria-label="...">
<a href="AddBill.html" class="btn btn-primary btn-lg" role="button" aria-disabled="false">+</a>
    <a href="Friends.html" class="btn btn-primary btn-lg" role="button" aria-disabled="false">Friends</a>
    <a href="Lists.html" class="btn btn-primary btn-lg disabled" role="button" aria-disabled="true">Lists</a>
    <a href="Profile.html" class="btn btn-primary btn-lg" role="button" aria-disabled="false">Profile</a>
</div>
    </div>
      <script type='text/javascript' src="knockout.js"></script>
        <script type='text/javascript' src="Lists.js"></script>
</html>
